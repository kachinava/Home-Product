<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>Document</title>
</head>
<body>
  <header>
        <div class="header">

            <div class="displayFlex header-logo">
                <img src="/img/header-logo.png" alt="">

                <h3 class="fontSize2">Furniro</h3>
            </div>

            <nav>
                <ul class="displayFlex ulHeader fontpaping">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
              </nav>

            <div class="iconHeader">
                <img src="/img/personHeader.svg" class="iconSize">

                <img src="/img/searchHeader.svg">

                <img src="/img/heartHeader.svg">

                <img src="/img/shopingHeader.svg">
            </div>

        </div>
    </header>
  <main>
    <section class="banner">
        <span class="title">Shop</span>
        <div class="links">
          <a class="home--link" href="#">Home &nbsp; <img src="/img/Vector-right.png" alt=""></a>
          <a class="shop--link" href="#">Shop</a>
        </div>
    </section>
    <section class="filter-bar">
  <button class="filter-btn"><img src="/img/filter-setting.png" alt="">&nbsp; Filter</button>
  
  <div class="left-icons">
    <i class="icon icon1"><img src="/img/grid-show.png" alt=""></i>
    <i class="icon icon2"><img src="/img/view-list.png" alt=""></i>
  </div>

  
  <div class="separator"></div>
  
  <p class="info-text">Showing 1–16 of 32 results</p>
  
  <div class="right-group">
    <div class="input-container1">
      <span class="label1">Show</span>
      <input type="text1" class="input1" readonly><span class="placeholder1">16</span>
    </div>
    <div class="input-container2">
      <span class="label2">Short by</span>
      <input type="text2" class="input2" readonly><span class="placeholder2">Default</span>
    </div>
  </div>
    </section>

    <section class="products-section">
  <!-- اختیاری: می‌تونی یه تیتر برای سکشن بذاری -->
  <div class="ticles-containerar">
    <!-- چهار کارت محصول -->
    <article class="product-card">
      <a href="">
        <div class="img-wrapper">
          <img src="/img/Syltherine.png" alt="تصویر محصول ۱">
        </div>
        <div class="content-wrapper">
          <h2 class="product-title">Syltheria</h2>
          <span class="product-explain">stylish cafe chair</span>
        </div>
        <div class="price-oldprice">
          <span class="product-price" aria-label="قیمت محصول">Rp 2.500.000</span>
          <span class="old-price"><del>Rp 3.500.000</del></span>
        </div>
      </a>
    </article>

    <!-- سه کارت دیگر مشابه بالا -->
    <article class="product-card">
      <a href="">
        <div class="img-wrapper">
          <img src="/img/levlosa.png" alt="تصویر محصول ۲">
        </div>
        <div class="content-wrapper">
          <h2 class="product-title">Leviosa</h2>
          <span class="product-explain">stylish cafe chair</span>
        </div>
        <div class="price-oldprice">
          <span class="product-price" aria-label="قیمت محصول">Rp 2.500.000</span>
        </div>
      </a>
    </article>

    <!-- کارت ۳ -->
    <article class="product-card">
      <a href="">
        <div class="img-wrapper">
          <img class="asgard-img" src="/img/asgard sofa.jpg" alt="تصویر محصول ۳">
        </div>
        <div class="content-wrapper">
          <h2 class="product-title">Asgard sofa</h2>
          <span class="product-explain">luxury sofa</span>
        </div>
        <div class="price-oldprice">
          <span class="product-price" aria-label="قیمت محصول">Rp 250.000.000</span>
        </div>
      </a>
    </article>

    <!-- کارت ۴ -->
    <article class="product-card">
      <a href="">
        <div class="img-wrapper">
          <img src="/img/respira.png" alt="تصویر محصول ۴">
        </div>
        <div class="content-wrapper">
          <h2 class="product-title">Respira</h2>
          <span class="product-explain">luxury sofa</span>
        </div>
        <div class="price-oldprice">
          <span class="product-price" aria-label="قیمت محصول">Rp 500.000</span>
        </div>
      </a>
    </article>
  </div>
</section>

  </main>

</body>
</html>
